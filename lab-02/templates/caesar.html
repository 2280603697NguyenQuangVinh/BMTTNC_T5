<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">
                    CAESAR CIPHER
                </td>
            </tr>
            <!-- Encryption -->
            <tr>
                <td style="font-weight: bold; color: blue;">
                    ENCRYPTION
                </td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label for="plaintext" class="form-label">Plain text:</label>
                            <input type="text" id="plaintext" name="plaintext" class="form-control" placeholder="Enter plain text" required />
</div>

                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number"  class="form-control"
                            name ="inputKeyPlain" placeholder = "Input Key" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>

            <!-- Decryption -->
            <tr>
                <td style="font-weight: bold; color: blue;">
                    DECRYPTION
                </td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher Text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required />
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
